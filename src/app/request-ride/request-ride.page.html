<ion-content>
<form (ngSubmit)="submitNewRideData()">

  <ion-item margin>
    <ion-input [(ngModel)]="userInput.origin" name = "source" placeholder="Where from?"></ion-input>
  </ion-item>
  <ion-item margin>
    <ion-input  [(ngModel)]= "userInput.destination" name = 'destination' placeholder="Where to?"></ion-input>
  </ion-item >
  <ion-item margin lines="none">
    <ion-label>Select date & time</ion-label >
  </ion-item >
  <ion-item margin lines="none">
    <ion-datetime [(ngModel)]= "userInput.departure_time" display-format="DD MMM YYYY" placeholder="Select Date"></ion-datetime>
  </ion-item>
  <ion-item margin lines="none">
    <ion-datetime display-format="hh:mm A" placeholder="Select Time"></ion-datetime>
  </ion-item>
  <ion-item margin lines="none">
    <ion-label>Select Number of seats you want</ion-label >
  </ion-item>
  <ion-radio-group (ionChange)="onChangeHandler($event)">
    <ion-item margin lines="none">
      <ion-label>1</ion-label>
      <ion-radio value="1" slot="start"[checked]="this.userInput.available_seats==='1'"></ion-radio>
    </ion-item>
    <ion-item margin lines="none">
      <ion-label>2</ion-label>
      <ion-radio value="2" slot="start" [checked]="this.userInput.available_seats==='2'"></ion-radio>
    </ion-item>
  </ion-radio-group>
  
  <ion-button expand="full" type="submit" >Offer Ride</ion-button>

</form>
</ion-content>
