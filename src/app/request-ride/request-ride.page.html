<ion-content>
    <form (ngSubmit)="goToDashboard()">
        <ion-item>
          <ion-label position="floating">Source</ion-label>
          <ion-input [(ngModel)]="userInput.source" name = "source"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Destination</ion-label>
          <ion-input [(ngModel)]= "userInput.destination" name = 'destination'></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit">Get Direction</ion-button>
      </form>
</ion-content>
